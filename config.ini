[backup]
; Global default settings
backup_time = 00:00
report_time = 08:00
backup_root_path = ./backups
mysql_bin_dir = C:\Program Files\MySQL\MySQL Server 8.0\bin
days_to_keep = 7

[email]
; Global email configuration
enabled = false
smtp_server = smtp.example.com
smtp_port = 465
smtp_user = backup@example.com
smtp_password = your_password
sender_name = MySQL Backup System
from_addr = backup@example.com
; Format: ["email1@example.com|Name1", "email2@example.com|Name2"]
to_addrs = ["admin@example.com|Admin"]
copy_to = []
additional_to = []
